name: Build OttO

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: make
    - name: Upload OttO and Plugins
      uses: actions/upload-artifact@v3
      with:
        name: OttO
        path: ../../otto/otto
        
